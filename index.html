<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main-container">
        <!-- LINKS ARTICLE  -->
        <article class="main-title">
            <h1 class="title-facebook">facebook</h1>
            <p class="title-explain">Facebook helps you connect and share with the people in your life.</p>
        </article>
        <!-- FORM -->
        <section class="form-container">
            <form class="form-login">
                <input type="email" name="email" class="input email" placeholder="Email address or phone number">
                <input type="password" name="password" class="input password" placeholder="Password">
                <button type="submit" class="input button-login">Login</button>
                <a href="#">Forgotten password?</a>
                <div class="line"></div>
                <button type="submit" class="input button-account">Create New Account</button>
            </form>
            <p class="create-page"><strong>Create a Page </strong> for a celebrity, band or business.</p>
        </section>
        
    </main>
</body>
</html>
